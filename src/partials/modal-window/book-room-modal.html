<div class="backdrop is-hidden" data-modal2>
  <div class="modal">
    <!-- кнопка закриття модального вікна -->
    <button
      class="close-button"
      type="button"
      aria-label="Button close modal menu"
      data-modal2-close
    >
      <svg class="icon-cross" width="24" height="24">
        <use href="./images/icons.svg#icon-cross"></use>
      </svg>
    </button>
    <h1 class="book-title">ЗАБРОНЮВАТИ НОМЕР</h1>
    <!-- форма модального вікна -->
    <form
      class="form-set room-form"
      name="booking-room-form"
      autocomplete="off"
    >
      <!-- обгортка полів введення -->
      <div class="wrapper">
        <div class="form-field">
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Ваше ім’я"
            pattern="[a-zA-Zа-яА-ЯіІїЇ]+"
            minlength="2"
          />
          <label class="area-name" for="name">На кого забронювати номер?</label>
        </div>
        <div class="form-field">
          <input
            class="input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="+38 (___) ___-__-__"
            pattern="\+\[0-9]{12}"
            title="+38 (___) ___-__-__"
            maxlength="19"
          />
          <label class="area-name" for="phone">Номер телефону</label>
        </div>
        <div class="form-field empty">
          <input
            class="input"
            type="tel"
            name="empty-slot"
            id=""
            placeholder=""
            pattern=""
            title=""
            maxlength=""
          />
          <label class="area-name" for="empty-slot"></label>
        </div>
        <div class="form-field select">
          <select class="input" name="room-class" id="room-class" required>
            <option class="item" value="luxe">Двомісний люкс</option>
            <option class="item" value="standart">Двомісний стандарт</option>
            <option class="item" value="standart+">Трьохмісний стандарт</option>
          </select>
          <label class="area-name" for="room-class">Категорія номеру</label>
        </div>
        <div class="form-field select">
          <input
            class="input"
            type="date"
            name="checkin"
            required
            id="checkin"
            min="2023-01-01"
            max="2030-01-01"
          />
          <label class="area-name" for="checkin">Дата заїзду</label>
        </div>
        <div class="form-field select">
          <input
            class="input"
            type="date"
            name="checkout"
            required
            id="checkout"
            min="2023-01-01"
            max="2030-01-01"
          />
          <label class="area-name" for="checkout">Дата виїзду</label>
        </div>
      </div>
      <button class="button-booking btn-look-price btn-modal" type="submit">
        ЗАБРОНЮВАТИ СТОЛИК
      </button>
    </form>
  </div>
</div>
<script type="module" src="./index.js"></script>
